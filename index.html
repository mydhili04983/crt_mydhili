<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Image Frame</title>
    <link rel="stylesheet" href="clk.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        <div id="digitalClock" style=" font-size: 5em; margin-left: 30px;"></div>
    </div>
    <audio autoplay loop preload="auto" id="myAudio" src="tik_t6QEmNOL.mp3" type="audio/mp3"></audio>
</body> 
<script src="clk.js"></script>
</html>
